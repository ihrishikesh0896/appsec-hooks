# .pre-commit-hooks.yaml
-   id: security-profile-base
    name: Security Profile - Base
    entry: pre-commit
    language: system
    files: '.*'
    pass_filenames: false
    args:
      - run
      - --config
      - ./.base-security.yaml
      - --all-files

