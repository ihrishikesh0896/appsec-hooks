# .mobile-security.yaml
# Mobile Security Profile
# Includes: iOS/Android security scanning, MobSF rules

repos:
  # Secret Detection - Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=5000']  # Mobile assets can be larger
      - id: check-merge-conflict

  # Mobile Security - Semgrep
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.78.0
    hooks:
      - id: semgrep
        args:
          - --config=p/secrets
          - --config=p/mobsfscan
          - --config=p/security-audit
          - --error

  # Swift security (iOS)
  - repo: https://github.com/realm/SwiftLint
    rev: 0.55.1
    hooks:
      - id: swiftlint
        args: ['--strict']